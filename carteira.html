<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<script language="javascript">
    //Marscara de valor
    function moeda(a, e, r, t) {
    let n = ""
      , h = j = 0
      , u = tamanho2 = 0
      , l = ajd2 = ""
      , o = window.Event ? t.which : t.keyCode;
    if (13 == o || 8 == o)
        return !0;
    if (n = String.fromCharCode(o),
    -1 == "0123456789".indexOf(n))
        return !1;
    for (u = a.value.length,
    h = 0; h < u && ("0" == a.value.charAt(h) || a.value.charAt(h) == r); h++)
        ;
    for (l = ""; h < u; h++)
        -1 != "0123456789".indexOf(a.value.charAt(h)) && (l += a.value.charAt(h));
    if (l += n,
    0 == (u = l.length) && (a.value = ""),
    1 == u && (a.value = "0" + r + "0" + l),
    2 == u && (a.value = "0" + r + l),
    u > 2) {
        for (ajd2 = "",
        j = 0,
        h = u - 3; h >= 0; h--)
            3 == j && (ajd2 += e,
            j = 0),
            ajd2 += l.charAt(h),
            j++;
        for (a.value = "",
        tamanho2 = ajd2.length,
        h = tamanho2 - 1; h >= 0; h--)
            a.value += ajd2.charAt(h);
        a.value += r + l.substr(u - 2, u)
    }
    return !1
}
// Mascara de data
function mascaraData( campo, e )
{
	var kC = (document.all) ? event.keyCode : e.keyCode;
	var data = campo.value;
	
	if( kC!=8 && kC!=46 )
	{
		if( data.length==2 )
		{
			campo.value = data += '/';
		}
		else if( data.length==5 )
		{
			campo.value = data += '/';
		}
		else
			campo.value = data;
	}
}
</script>
<body>
    <form>
      <img src="gorila.jpg" width="15%">
      <hr width = “2” size = “100”>
        <div class="title">
           <h1>Carteira de Investimentos</h1>
           </div>
        <div class="form-group col-sm-6">
            <label for="tipoInvestimento">Tipo</label>
            <select class="form-control" id="idRenda">
              <option value="">Selecione uma opção</option>
              <option value="RENDA-FIXA">Renda Fixa</option>
              <option value="RENDA-VARIAVEL">Renda Variável</option>
            </select>
          </div>
          <div class="form-group col-sm-6 valor">
            <label>Valor do Investimento</label>
            <input type="text" class="form-control" id="idValor" placeholder="Digite o valor do investimento!" onKeyPress="return(moeda(this,'.',',',event))">
          </div>
          <div class="form-group col-sm-6 valor">
            <label>Data do Investimento</label>
            <input type="datetime" class="form-control" id="idData" onKeyPress="mascaraData( this, event )">
          </div>
          <button type="button" class="btn btn-success button" id="inserirLinha" onclick="addLinha()">Adicionar</button>
    </form>
    <div class="grafico">
      <!-- <h2 style="text-align: center;">Resumo da Carteira</h2> -->
      <canvas class="grafico" id="bar-chart" width="300" height="80" ></canvas>
    </div>
    <div>
      <h3 class="tituloTabela">Renda Fixa</h3>
    <table class="table col-sm-10 tabela" id="tableRF" style=" border: 1px solid #d3d3d3;">
      <thead>
        <tr>
            <th scope="col-sm-10" style="text-align: center;">Data</th>
            <th scope="col-sm-10" style="text-align: center;">Valor do Investimento</th>
            <th></th>
        </tr>
    </thead>
    </table>
    </div>
    <div class="tituloTabela">
      <h3>Renda Variável</h3>
      <table class="table col-sm-10 tabela" id="tabelaRV">
        <thead>
          <tr>
              <th scope="col-sm-10"style="text-align: center;">Data</th>
              <th scope="col-sm-10"style="text-align: center;">Valor do Investimento</th>
              <th></th>
          </tr>
      </thead>
  </table>
</div>
</div>
<script src="carteira.js"></script>
</body>
</html>
